<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    Promise.all([
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({name: 'alke', age: 18 })
        }, 2000);
      }),
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve({name: 'alke2', age: 19 })
        }, 1000);
      }),

    ]).then(res => {
      console.log(res);
    })

  </script>
</body>

</html>
