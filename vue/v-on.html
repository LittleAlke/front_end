<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <div @click = "divClick">
      sss
      <!-- .stop阻断冒泡 -->
      <button @click.stop="btnClick">按钮</button>
    </div>

    <br>
    <form action="baidu">
      <input type="submit" value="提交" @click.prevent="submitClick">
    </form>

    <input type="text" @keyup.enter.once="keyUp">
  </div>


  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World',
      },
      methods: {
        btnClick(){
          console.log("btn");
        },
        divClick(){
          console.log("div");
        },
        submitClick(){
          console.log("submit");
        },
        keyUp(){
          console.log("keyUp");
        }

      },
    })
  </script>
</body>

</html>
