<html lang="en">

<body>
  <div id='app'>
    <h2>{{fullName}}</h2>
  </div>


  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        xing: '潘',
        ming: '黎明',
      },
      // 计算属性有缓存，性能更好（相比methods）
      computed: {
        fullName: function () {
          return this.xing+this.ming
        }
      }
    })
