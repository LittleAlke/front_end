<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      background-color: aquamarine;
    }
    .line{
      color: red;
    }
  </style>
</head>

<body>
  <!-- <div id='app'>

  <div id="app">
    <!-- 对象语法 -->
    <h2 :class="{active: isActive,line: isLine}">{{message}}</h2>
    <h2 :class="getClass()">{{message}}</h2>
    <!-- 数组语法(少) -->
    <h2 :class="[active,line]">{{message}}</h2>
    
    <button v-on:click="btnClick">切换</button>
  </div>


  <script src='../js/vue.js'></script>
  <script>
    // const app = new Vue({
    //   el: '#app',
    //   data: {
    //     message: 'Hello World',
    //     imgURL: 'https://blz.nosdn.127.net/1/BTV/bind/banner_n_pc.jpg',
    //     aHref: 'http://www.baidu.com'
    //   }
    // }) 

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
        isActive: true,
        isLine: true
      },
      methods: {
        btnClick: function(){
          this.isActive = !this.isActive
        },
        getClass: function () {
          return {active: this.isActive,line: this.isLine}
        }
      },
    })
  </script>
</body>

</html>
