<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 300px;
            height: 200px;
            background-image: url(../gif/卢本伟.gif);
            background-size: 100% 100%;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function(){
            var box1 = document.getElementById("box1");
            move(box1);

            // 控制div移动函数
            function move(obj) {

                var speed = 10;
                var dir = 0;

                setInterval(() => {
                    switch (dir) {
                        case 37:
                            obj.style.left = obj.offsetLeft - speed +"px";
                            break;
                        case 38:
                            obj.style.top = obj.offsetTop - speed +"px";
                            break;
                        case 39:
                            obj.style.left = obj.offsetLeft + speed +"px";
                            break;
                        case 40:
                            obj.style.top = obj.offsetTop + speed +"px";
                            break;
                        default:
                            break;
                    }
                }, 30);



                document.onkeydown = function (event) {
                    event = event || window.event;
                    if(event.ctrlKey){
                        speed = 100;
                    }else{
                        speed = 10;
                    }
                    dir = event.keyCode;
                }
                document.onkeyup = function(){
                    dir = 0;
                }
            }
           
        }
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
