1.每个函数function 都有一个prototype， 即显式原型(属性)
2.每个实例对象都有一个_ proto__ ， 可称为隐式原型(属性)
3.对象的隐式原型的值为其对应构造函数的显式原型的值
4.内存结构(图)
5.总结:
*函数的prototype属性: 在定义函数时自动添加的，默认值是- -个空0bject对象
*对象的_ _proto__ 属性:创建对象时自动添加的，默认值为构造函数的prototype属性值
*程序员能直接操作显式原型，但不能直接操作隐式原型(ES6之前)

     -->
