<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background-image: url(../image/蚁人2.jpg);
            background-size: 100% 100%;
        }
        #img1{
            width: 300px;
        }
    </style>
    <script>
        window.onload = function(){
            var box1 = document.getElementById("box1");
            var img1 = document.getElementById("img1");
            roll(box1);
            roll(img1);
            function roll(obj) {
                obj.onwheel = function(event){
                event = event || window.event;
                if(event.wheelDelta>0){
                    obj.style.height = obj.clientHeight + 100+"px";
                    obj.style.width = obj.clientWidth + 100+"px";
                    //设置最小值
                }else if(obj.clientWidth > 100){
                    obj.style.height = obj.clientHeight - 100+"px";
                    obj.style.width = obj.clientWidth - 100+"px";
                }
                // 滚轮有可能会带动滚动条滚动，所以要取消默认行为
                return false;
            }
            }
           
        }
    </script>
</head>
<body>
    <div id="box1"></div>
    <img src="../image/蚁人2.jpg" id="img1">   
</body>
</html>
